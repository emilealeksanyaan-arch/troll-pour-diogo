<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Analyse du système...</title>
  <style>
    body {
      background: black;
      color: #00ff00;
      font-family: "Courier New", monospace;
      overflow: hidden;
      margin: 0;
      padding: 20px;
      font-size: 18px;
    }
    #console {
      white-space: pre-line;
      position: relative;
      z-index: 2;
    }
    .matrix {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="console"></div>
  <canvas class="matrix" id="matrix"></canvas>

  <script>
    // Texte façon .bat
    const lines = [
      "Initialisation du système...",
      "Chargement des modules...",
      "Chargement des modules... 10%",
      "Chargement des modules... 37%",
      "Chargement des modules... 64%",
      "Chargement des modules... 100%",
      "",
      "Analyse du profil de Diogo...",
      "Connexion aux données biométriques...",
      "Synchronisation avec l'utilisateur Diogo...",
      "Analyse émotionnelle en cours...",
      "",
      "[AVERTISSEMENT] Activité inhabituelle détectée sur le profil de Diogo.",
      "Tentative de stabilisation...",
      "",
      ">>> Le système a détecté que Diogo observe l'écran.",
      ">>> Synchronisation avec l'utilisateur...",
      ">>> Calibration en cours...",
      "",
      "Bonjour Diogo.",
      "Nous savons que tu es là.",
      "Merci de rester immobile pendant la calibration.",
      "",
      "Activation du mode surveillance..."
    ];

    let i = 0;
    const consoleDiv = document.getElementById("console");

    function showLine() {
      if (i < lines.length) {
        consoleDiv.innerHTML += lines[i] + "\n";
        i++;
        setTimeout(showLine, 900);
      }
    }
    showLine();

    // Effet Matrix
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    const letters = "01";
    const fontSize = 16;
    let columns = canvas.width / fontSize;
    let drops = [];

    function initDrops() {
      columns = canvas.width / fontSize;
      drops = [];
      for (let x = 0; x < columns; x++) {
        drops[x] = 1;
      }
    }
    initDrops();

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#0F0";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.95) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }
    setInterval(drawMatrix, 50);
  </script>
</body>
</html>
