<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Troll Diogo</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      color: #0F0;
      font-family: monospace;
    }
    canvas {
      display: block;
    }
  </style>
</head>

<body>

<canvas id="matrix"></canvas>

<script>
  const canvas = document.getElementById("matrix");
  const ctx = canvas.getContext("2d");

  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;

  const letters = "01";
  const fontSize = 16;
  const columns = canvas.width / fontSize;

  const drops = [];
  for (let i = 0; i < columns; i++) {
    drops[i] = 1;
  }

  function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "#0F0";
    ctx.font = fontSize + "px monospace";

    for (let i = 0; i < drops.length; i++) {
      const text = letters[Math.floor(Math.random() * letters.length)];
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);

      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }

      drops[i]++;
    }
  }

  setInterval(drawMatrix, 50);
</script>

<!-- LECTURE AUTOMATIQUE SI AUTORISÉE -->
<audio id="glitch" autoplay>
  <source src="107369__kumquaticus__wienglitchloop.wav" type="audio/wav">
</audio>

<!-- LECTURE FORCÉE AU PREMIER CLIC -->
<script>
  document.addEventListener("click", () => {
    const audio = document.getElementById("glitch");
    audio.play();
  });
</script>

</body>
</html>
