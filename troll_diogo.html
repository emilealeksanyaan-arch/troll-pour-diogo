<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Troll Diogo</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      color: #0F0;
      font-family: monospace;
    }

    #virus-msg {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #0F0;
      font-size: 22px;
      background: rgba(0,0,0,0.6);
      padding: 10px 15px;
      border: 1px solid #0F0;
      text-shadow: 0 0 5px #0F0;
    }

    #fake-button {
      position: absolute;
      bottom: 40px;
      left: 40px;
      padding: 15px 25px;
      background: #0F0;
      color: black;
      font-size: 20px;
      border: none;
      cursor: pointer;
      font-family: monospace;
    }

    #red-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: red;
      color: white;
      font-size: 40px;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s;
    }

    canvas {
      display: block;
    }
  </style>
</head>

<body>

<div id="virus-msg">Initialisation...</div>
<button id="fake-button">Arrêter le virus</button>
<div id="red-screen">DIOGO, C'EST TROP TARD.</div>

<canvas id="matrix"></canvas>

<script>
  // --- EFFET MATRIX ---
  const canvas = document.getElementById("matrix");
  const ctx = canvas.getContext("2d");

  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;

  const letters = "01";
  const fontSize = 16;
  const columns = canvas.width / fontSize;

  const drops = [];
  for (let i = 0; i < columns; i++) {
    drops[i] = 1;
  }

  function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "#0F0";
    ctx.font = fontSize + "px monospace";

    for (let i = 0; i < drops.length; i++) {
      const text = letters[Math.floor(Math.random() * letters.length)];
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);

      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }

      drops[i]++;
    }
  }

  setInterval(drawMatrix, 50);

  // --- FAUX POURCENTAGE ---
  let percent = 0;
  const virusMsg = document.getElementById("virus-msg");

  const interval = setInterval(() => {
    percent += Math.floor(Math.random() * 8) + 1;
    if (percent > 100) percent = 100;

    virusMsg.textContent = "Importation du virus : " + percent + "%";

    if (percent === 100) {
      clearInterval(interval);
      virusMsg.textContent = "Virus installé. Activation finale...";
    }
  }, 500);

  // --- BOUTON PIÉGÉ ---
  const fakeButton = document.getElementById("fake-button");
  const redScreen = document.getElementById("red-screen");

  fakeButton.addEventListener("click", () => {
    redScreen.style.opacity = 1;
    setTimeout(() => {
      redScreen.textContent = "DIOGO, TU NE PEUX PLUS RIEN FAIRE.";
    }, 1500);
  });
</script>

</body>
</html>
